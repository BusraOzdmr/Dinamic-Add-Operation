<script>

	var globalIndex = 0;

    $(document).on("click", "#dynamic-table .row-delete", function(){
    	
      var $this = $(this);
      
      if(confirm("Are you sure?"))
      {
        if($this.closest("tbody").find("tr").length > 1){
        	$this.closest("tr").remove();
			onkeyupsum();
			globalIndex--;
        }
        else{
       		alert("!!!"); 
        }
      }
      
    	return false;
    });

	$("#dynamic-table #addnew").on("click", function(){

		newRow.find("input").val("");

        tableBody.append(newRow);
				
    });

		var m, t, p, d, g, o, z, c, r, w = 0;


	function onkeyupsum() {	
	
		var sum1 = 0,
			text1 = document.querySelectorAll('.text1'), r;

	function topla() 
	{
	
	var toplam=0;

		{

			toplam+=parseInt(document.getElementsByClassName("text"+w)[totalIndex].value);
